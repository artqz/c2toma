walkthrough:
  en:
    - Talk to {npc:marife_redbonnet}.
    - Kill {npc:black_wolf} to collect {item:black_wolf_pelt:40}.
    - >-
      Deliver the {item:black_wolf_pelt:40} to {npc:marife_redbonnet}, and get
      one random item:

      - {item:grandmas_pearl}

      - {item:grandmas_mirror}

      - {item:grandmas_necklace}

      - {item:grandmas_hairpin} and {item:scroll_of_escape}
  ru:
