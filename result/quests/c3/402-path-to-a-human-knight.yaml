name:
  en: Path to a Human Knight
  ru: Путь Рыцаря
desc:
  en: Quest that must be fulfilled to change occupations to a Knight. Sir Karol
    Vasper explains that the ‘Trial of the Esquire’ must be performed in order
    to become a Knight. Squires must travel to other villages and serve errands
    of Captains and High Priests. You must gather more than 3 Lord’s Mark.
  ru: Чтобы получить звание Рыцаря, Вам необходимо выполнить это задание.
    Отправляйтесь в Деревню Глудин, Город Глудио и Деревню Говорящего Острова и
    выполните задания их Капитанов и Верховных Жрецов. Соберите как минимум 3
    Монеты Повелителя.
