      - {item:q_loot_22}


      Поговорите с {npc:blacksmith_rupio}, чтобы обменять {item:q_loot_14},
      {item:q_loot_15}, {item:q_loot_16} и {item:q_loot_17} на {item:q_loot_18}
      (шанс успеха 50%). Вы можете отнести {item:q_loot_18} к {npc:undres} и
      получить {item:57:30000}, либо продать в магазин за {item:57:10000}.


      Поговорите с {npc:blacksmith_rupio}, чтобы обменять {item:q_loot_19},
