walkthrough:
  en:
    - Talk to {npc:captain_bezique} (Gludin).
    - Talk to {npc:neti}. She gives you {item:1182} and {item:1181}. You can
      only use these two weapons during the entire quest.
    - Kill {npc:ruin_spartoi}, {npc:raging_spartoi},
      {npc:tracker_skeleton_leader}, {npc:tracker_skeleton},
      {npc:sniper_skeleton} and {npc:scout_skeleton} to collect {item:1183:10}.
    - Talk to {npc:neti}.
    - Talk to {npc:captain_bezique}.
    - Kill {npc:catseye_bandit} to collect {item:1186}, {item:1187}, {item:1188}
      and {item:1189}.
    - Talk to {npc:captain_bezique}, for {exp:3200}, {sp:1130} and {item:1190}.
    - When you are level 20, talk to {npc:grandmaster_ramos} (Gludin) to become
      a Rogue.
  ru:
    - Поговорите с {npc:captain_bezique} (Gludin).
    - Поговорите с {npc:neti}. Она даст вам {item:1182} и {item:1181}. Вы можете
      использовать только эти два вида оружия в течение всего задания.
    - Убивайте {npc:ruin_spartoi}, {npc:raging_spartoi},
      {npc:tracker_skeleton_leader}, {npc:tracker_skeleton},
      {npc:sniper_skeleton} и {npc:scout_skeleton}, пока не получите
      {item:1183:10}.
    - Поговорите с {npc:neti}.
    - Поговорите с {npc:captain_bezique}.
    - Убивайте {npc:catseye_bandit}, пока не получите {item:1186}, {item:1187},
      {item:1188} and {item:1189}.
    - Поговорите с {npc:captain_bezique}, for {exp:3200}, {sp:1130} and
      {item:1190}.
    - Когда вы достигнете 20-го уровня, отправляйтесь к {npc:grandmaster_ramos}
      (Gludin), чтобы стать Rogue.
