walkthrough:
  en:
    - Talk to {npc:prefect_karukia} (Orc Village).
    - Kill {npc:goblin_tomb_raider} to collect ~ {item:1578:25}, which summons a
      {npc:kuruka_ratman_leader} and eliminates the blood.
    - Kill {npc:kuruka_ratman_leader} to collect {item:1580:10}.
    - Talk to {npc:prefect_karukia}.
    - Kill {npc:orc_betrayer_umbar} to collect {item:head_of_betrayer}.
    - Talk to {npc:prefect_kasman}, for a {item:1592}, {exp:3200} and {sp:2360}.
    - When you are Level 20, go to {npc:high_prefect_osborn} (Gludin) to become
      an Orc Raider.
  ru:
    - Поговорите с {npc:prefect_karukia} (Orc Village).
    - Убивайте {npc:goblin_tomb_raider}, для получения {item:1578}, примерно
      после получения {item:1578:25} будет появляться
      {npc:kuruka_ratman_leader}.
    - Убивайте {npc:kuruka_ratman_leader}, пока не получите {item:1580:10}.
    - Поговорите с {npc:prefect_karukia}.
    - Убейте {npc:orc_betrayer_umbar}, чтобы получить {item:head_of_betrayer}.
    - Поговорите с {npc:prefect_kasman}, и получите в награду {item:1592},
      {exp:3200} и {sp:2360}.
    - Когда вы достигнете 20-го уровня, отправляйтесь к
      {npc:high_prefect_osborn} (Gludin), чтобы стать Orc Raider.
