desc:
  en: Collector Gouph of the Bronze Key Guild has purchased from Trader Reep of
    the Silver Scales Guild a star diamond, a rare diamond that is one of only
    seven in existence throughout the continent. However, it has been three days
    since the delivery date, and he is becoming very impatient. He asks you to
    visit Trader Reep and bring back the star diamond.
  ru: Коллекционер Гуф из Гильдии Бронзового Ключа приобрел редкий звездный алмаз
    у Торговца Рипа из Гильдии Серебряных Весов. В мире существует всего
    двенадцать таких алмазов! Со дня сделки прошло три дня, и Гуф начал
    беспокоиться. Он просит Вас пойти к Торговцу Рипу, забрать у него Звездный
    Алмаз и отнести его Гуфу.
