walkthrough:
  en:
    - Talk to {npc:blacksmith_silvery} (Dwarven Village).
    - Kill {npc:boogle_ratman} to collect {item:1636:10}.
    - Kill {npc:boogle_ratman_leader} to collect {item:1637:2}.
    - Talk to {npc:blacksmith_silvery}.
    - Talk to {npc:blacksmith_kluto} (Gludin).
    - Talk to {npc:blacksmith_pinter} (Gludio).
    - Kill {npc:vuku_orc_fighter} to collect {item:1640:1}.
    - Talk to {npc:blacksmith_pinter}.
    - Talk to {npc:blacksmith_kluto}. Tell him "Now, what was I going to do with
      these? I have no idea."
    - Talk to {npc:blacksmith_kluto} gives you the {item:1635}, {exp:3200} and
      {sp:2790}.
    - When you are Level 20, talk to {npc:head_blacksmith_tapoy} (Gludin) to
      become an Artisan.
  ru:
    - Поговорите с  {npc:blacksmith_silvery} (Dwarven Village).
    - Убивайте {npc:boogle_ratman}, пока не получите {item:1636:10}.
    - Убивайте {npc:boogle_ratman_leader}, пока не получите {item:1637:2}.
    - Поговорите с {npc:blacksmith_silvery}.
    - Поговорите с {npc:blacksmith_kluto} (Gludin).
    - Поговорите с {npc:blacksmith_pinter} (Gludio).
    - Убивайте {npc:vuku_orc_fighter}, пока не получите {item:1640:1}.
    - Поговорите с {npc:blacksmith_pinter}.
    - Поговорите с {npc:blacksmith_kluto}. Скажите ему "Now, what was I going to
      do with these? I have no idea."
    - Поговорите с {npc:blacksmith_kluto}, и получите в награду {item:1635},
      {exp:3200} и {sp:2790}.
    - Когда вы достигнете 20-го уровня, отправляйтесь к
      {npc:head_blacksmith_tapoy} (Gludin), чтобы стать Artisan.
