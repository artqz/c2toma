name:
  en: Plunder Their Supplies
  ru: Осквернители Кладбища
desc:
  en: Monsters are defiling the Cemetery where the heroes of this kingdom are
    buried. You are part of the forces pledged to drive them out. You must
    interrupt their supply line, kill them and take all the supplies and
    documents they are carrying to Guard Coleman in Aden Castle Town. Hunt Taik
    orc seekers and Taik orc supply leaders.
  ru: Монстры оскверняют Кладбище, где были захоронены герои королевства. Вы
    должны принять участие в сражении с ними. Ваша задача - сорвать поставки
    припасов и оружия, убить посланников и забрать все, что найдете. После этого
    доложите об успехе кампании Стражу Колману в Город Аден.
