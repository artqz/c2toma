walkthrough:
  en:
    - Talk to {npc:gantaki_zu_urutu} (Orc Village).
    - Talk to {npc:khavatari_rosheek}.
    - Kill {npc:kasha_bear} to collect {item:1600:5}. (You can only use bare
      hands or Dual-Fist weapons).
    - Talk to {npc:khavatari_rosheek}.
    - Kill {npc:kasha_blade_spider} to collect {item:1601:5}. (You can only use
      bare hands or Dual-Fist weapons).
    - Talk to {npc:khavatari_rosheek}.
    - Kill {npc:scarlet_salamander} to collect {item:1602:5}. (You can only use
      bare hands or Dual-Fist weapons).
    - Talk to {npc:khavatari_rosheek}.
    - Talk to {npc:gantaki_zu_urutu}.
    - Talk to {npc:prefect_kasman}.
    - Talk to {npc:khavatari_toruku}.
    - Kill {npc:vuku_orc_fighter} to collect {item:1609:3}. (You can only use
      bare hands or Dual-Fist weapons).
    - Kill {npc:ratman_warrior} to collect {item:1610:3}. (You can only use bare
      hands or Dual-Fist weapons).
    - Kill {npc:langk_lizardman_warrior} to collect {item:1611:3}. (You can only
      use bare hands or Dual-Fist weapons).
    - Kill {npc:felim_lizardman_warrior} to collect {item:felim_tooth:3}. (You
      can only use bare hands or Dual-Fist weapons).
    - Talk to {npc:khavatari_toruku}.
    - Talk to {npc:prefect_kasman}, for a {item:1615}, {exp:3200} and {sp:3380}.
    - When you are Level 20, go to {npc:high_prefect_osborn} (Gludin) to become
      a Paagrio Monk.
