    - Убейте {npc:hanged_man_ripper}.
    - Поговорите с {npc:spirit_of_sir_talianus}, который появится рядом.
    - Поговорите с {npc:sir_kiel_nighthawk}.
    - Поговорите с {npc:isael_silvershadow}.
    - Убивайте {npc:leto_lizardman}, {npc:leto_lizardman_archer},
