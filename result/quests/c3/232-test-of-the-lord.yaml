desc:
  en: Quest to acquire occupation change item, ‘Mark of the Lord.’ The Paagrio
    Lord, Kakai, explains about Overlords as Shamans who lead each Clan. You
    must pass the Test of the Lord to become one. According to Kakai’s orders,
    visit each of the five Chiefs and earn their respect.
  ru: Лорд Орков Кекеи говорит, что Вы должны встретиться с главами всех пяти
    кланов, кроме Хестуи, и принести их тотемы. Главы Атуба, Неруга и Уруту
    находятся в Королевском Зале; глава Дуда-Мара – в Орене, а глава Ганди – в
    Дионе.
