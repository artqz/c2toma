name:
  en: Legacy of the Poet
  ru: Наследие поэта
desc:
  en: Sentinel Starden is a veteran of the battle at the Underground Fortress.
    Rumiel, who was a longtime friend, a fellow soldier, and also a great poet,
    died in battle and his poems were lost within the fortress. Starden asks you
    to return his old friend's works.
  ru: Часовой Старден – ветеран битвы за подземную крепость. В том бою погиб его
    старый друг поэт Румиэль, и собрание его стихов затерялось где-то в
    подземелье. Старден просит Вас найти поэмы своего друга.
type: one_time
requirements:
  races:
    not:
      - darkelf
startNPC: sentinel_stardyen
level: 11
reward:
  items:
    - 57
questItems:
