    - Talk to {npc:levian}.
    - Kill {npc:serpent_demon_bifrons}, after killing a boss, a
      {npc:chest_of_bifrons} will appear.
    - Talk to {npc:chest_of_bifrons} to get the {item:q_sinister_totem}.
    - Talk to {npc:levian}.
    - Return to {npc:guard_weisz} and get {item:57:14700}.
