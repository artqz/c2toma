id: 416
name:
  en: Path to an Orc Shaman
  ru: Путь Шамана
desc:
  en: Quest that must be fulfilled to change occupations to an Orc Shaman. Tataru
    zu Hestui explains that in order to become an Orc Shaman, one must earn the
    power to truly govern the spirits, and that the 'language of fire' is needed
    in order to communicate with the spirits. Also, there are three items needed
    in preparation to learning the language of fire. You must find the pelt of a
    kasha bear, husk of a kasha blade spider, and a fiery egg from a scarlet
    salamander.
  ru: Чтобы стать Шаманом, нужно выполнить это задание. В первую очередь Вам
    необходимо научиться управлять духами. Татару Зу Хестуи говорит, что для
    этого Вам нужно выучить Язык Огня. Чтобы познать его, Вам необходимо найти
    Шкуру Медведя Кхаши, Кожу Опасного Паука Кхаши и Огненное Яйцо Алой
    Саламандры.
