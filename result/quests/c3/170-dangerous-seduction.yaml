    called a succubus is the source of the nightmares, and you will be asked to
    defeat the dream catching succubus 'Merkenis' at the School of Dark Arts.
  ru: Тетрарх Темных Эльфов Велиор не может уснуть, его преследуют ужасные
    кошмары, вызванные Суккубом. Он просит Вас убить Меркенис в Школе Темной
    Магии.
