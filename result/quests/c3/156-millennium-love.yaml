desc:
  en: In the temple of Talking Island the Elf, Rylin, has lived over a thousand
    years since she lost her lover, Theon, in the war against Beleth. Because
    she has not found his body, she still believes he is alive, and on your way
    to Gludio she asks you to find the whereabouts of her lover.
  ru: Уже много лет Лилит ждет своего возлюбленного в храме на Говорящем Острове.
    Ее любовь, Теон, пропал без вести в войне против Белефа. Так как его тело не
    было найдено, она не может смириться с его смертью. Она просит Вас поискать
    его в Глудине.
