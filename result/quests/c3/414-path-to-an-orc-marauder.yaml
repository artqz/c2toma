    Prefect Karukia says that Orc Marauders must prove that their courage does
    not fear even death and has absolute loyalty. First, to prove courage, you
    must destroy the goblins that ruin this land.
  ru: Чтобы стать Налетчиком, нужно выполнить это задание. Префект Карукия
