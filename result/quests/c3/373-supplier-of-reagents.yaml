id: 373
name:
  en: Supplier of Reagents
  ru: Поставщик реагентов
desc:
  en: You have agreed to obtain the reagent that Magic Trader Wesley needs for his
    magic research. Slay the evil creatures in the Tower of Insolence and the
    Blazing Swamp and collect reagent ingredients. Once you collect the
    ingredients, use the mixing urn in the basement of the Ivory Tower to create
    reagents. Refer to the note that is attached to the mixing urn for
    instructions on how to use the urn and for the formulas used to mix the
    ingredients. In the Tower of Insolence you should hunt crendions, Hallate's
    maids, Hallate's guardians, platinum tribe shamans and platinum guardian
    shamans. In the Blazing Swamp hunt lava wyrms and Hames orc shamans.
  ru: Для продолжения исследований Магическому Торговцу Уэсли нужен один реагент.
    Охотьтесь на существ, обитающих в Башне Дерзости и Раскаленных Топях, и
    соберите ингредиенты для реагента. После этого используйте Смеситель в Башне
    Слоновой Кости, чтобы изготовить реагент. Перед началом работы не забудьте
    прочитать инструкцию по работе со Смесителем.
