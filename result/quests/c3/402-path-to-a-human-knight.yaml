walkthrough:
  en:
    - Talk to {npc:sir_karrel_vasper} (Gludin).
    - Talk to {npc:levian}.
    - Talk to {npc:captain_bezique}.
    - Kill {npc:langk_lizardman}, {npc:langk_lizardman_scout} and
      {npc:langk_lizardman_warrior} to collect {item:1175:20}.
    - Kill {npc:poison_spider} and {npc:bind_poison_spider} to collect
      {item:1173:20}.
    - Talk to {npc:levian}.
    - Talk to {npc:captain_bezique}.
    - Talk to {npc:captain_bathia}.
    - Kill {npc:bugbear_raider} to collect {item:1169:10}.
    - Talk to {npc:captain_bathia}.
    - Talk to {npc:sir_karrel_vasper}, for {exp:3200}, {sp:2260} - {sp:7260}
      (Depends on the Coin of Lords brought) and {item:1161}.
    - When you are Level 20, take the sword to {npc:grandmaster_ramos} (Gludin).
      He grants you Knighthood.
