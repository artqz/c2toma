id: 415
name:
  en: Path to a Paagrio Monk
  ru: Путь Монаха
desc:
  en: To change occupations to Paagrio Monk, you must complete this quest. Gantaki
    Zu Urutu will explain about the traditional martial arts of the Orcs and say
    that you must receive a scroll from two Masters to change occupations to a
    Paagrio Monk. He tells you to first go to Khavatari Rosheek, who is training
    somewhere on the Immortal Plateau.
  ru: Чтобы стать Монахом, нужно выполнить это задание. Гентаки Зу Уруту научит
    Вас традиционным боевым искусствам Орков. Вы должны будете забрать свитки у
    двух мастеров. В первую очередь идите к Аватару Рошику, обитающему где-то на
    Плато Бессмертия.
