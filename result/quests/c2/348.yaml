  en:
    - Talk to {npc:magister_hanellin}.
    - Hunt {npc:lesser_giant_mage} and {npc:lesser_giant_elder} to collect
      {item:q0348_engine_of_lgiant}.
    - When you are ready speak with {npc:magister_hanellin} again.
    - Talk to {npc:claudia_a}.
    - Talk to {npc:holy_ark_2}. Kill {npc:ark_guardian_elberoth} that appear and
      talk to the chest again and get the {item:book_of_saint}.
    - Talk to {npc:martian}
    - Talk to {npc:holy_ark_3}. Kill {npc:ark_guardian_shadowfang} that appear
      and talk to the chest again and get the {item:bough_of_saint}.
    - Talk to {npc:harne}
    - Talk to {npc:ark_guardians_corpse}. Kill {npc:angel_killer} that appears
      and talk to the corpse again and get the key.
    - Talk to {npc:holy_ark_1} and get the {item:blood_of_saint}.
    - Talk to {npc:magister_hanellin}.
    - Buy {item:lesser_healing_potion} and {item:antidote:5}.
    - Return to {npc:magister_hanellin}. She will ask you do you want adena or
      you want to see the Emperor, You need to select "I want to make some
      money". If you choose the first item, then you will not be given the
      {item:q0348_white_fabric} and you will get to Bayum only once, then you
      will have to go through the quest again.
    - Go and hunt {npc:platinum_tribe_shaman} and {npc:platinum_tribe_lord} to
      obtain the {item:q0348_blooded_fabric}. Important! Monsters must be hit
      with your fists.
    - Return to {npc:magister_hanellin} and get {item:q0348_white_fabric_a} 9-10
      and 1 Key B Grade Weapon as a reward.
    - You can now continue with the {quest:234}.
