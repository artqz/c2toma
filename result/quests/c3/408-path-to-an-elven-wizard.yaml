desc:
  en: Quest that must be fulfilled to change occupations to an Elven Wizard.
    Rosella speaks that only the one who gets the jewels that represent each of
    the four elements may become an Elven Wizard. She hands you the fertility
    peridot, which symbolizes earth, and asks you to find the rest.
  ru: "Чтобы стать Светлым Магом, необходимо выполнить это задание. Розелла
    поручает Вам найти камни четырех стихий: Воды, Огня, Ветра и Земли. Она дает
    Вам Благородный Хризолит, символизирующий Землю и просит принести остальные
    три."
