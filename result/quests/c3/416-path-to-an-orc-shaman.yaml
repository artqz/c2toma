walkthrough:
  en:
    - Talk to {npc:tataru_zu_hestui} (Orc Village).
    - Kill {npc:kasha_bear} to collect {item:1617}.
    - Kill {npc:kasha_blade_spider} to collect {item:1618}.
    - Kill {npc:scarlet_salamander} to collect {item:1619}.
    - Talk to {npc:tataru_zu_hestui}.
    - Talk to {npc:hestui_totem_spirit}.
    - Talk to {npc:tataru_zu_hestui}.
    - Talk to {npc:seer_umos}.
    - Kill {npc:grizzly_bear} to collect {item:1625:3}.
    - Talk to {npc:seer_umos}.
    - Talk to {npc:dudamara_totem_spirit}.
    - Kill {npc:bind_poison_spider} and {npc:poison_spider}. Eventually, one
      will escape as a {npc:durka_spirit}. Capture it.
    - Kill {npc:durka_spirit} to collect {item:1628}.
    - Talk to {npc:dudamara_totem_spirit}.
    - Talk to {npc:seer_umos}, for a {item:1631}, {exp:3200} and {sp:2600}.
    - When you are Level 20, go to {npc:high_prefect_osborn} (Gludin) to become
      an Orc Shaman.
