      - {item:q_loot_22}


      Talk to {npc:blacksmith_rupio} to exchange {item:q_loot_14},
      {item:q_loot_15}, {item:q_loot_16} and {item:q_loot_17} for
      {item:q_loot_18} (chance 50%). You can give {item:q_loot_18} to
      {npc:undres} for {item:57:30000} or sell to merchants for {item:57:10000}.


      Talk to {npc:blacksmith_rupio} to exchange {item:q_loot_19},
      {item:q_loot_20}, {item:q_loot_21} and {item:q_loot_22} for
      {item:q_loot_23} (chance 50%). You can give {item:q_loot_23} to
      {npc:first_elder_lockirin} for {item:57:30000} or sell to merchants for
      {item:57:10000}.
  ru:
    - Важно. Для выполнения квеста необходим предмет {item:black_lion_mark},
      который можно получить за выполнение {quest:326}.
    - >-
      Поговорите с {npc:sophia}.

      Убивайте {npc:specter}, {npc:lemures}, {npc:neer_crawler_frak},
      {npc:neer_crawler}, {npc:strain}, {npc:ghoul}, чтобы получать
      {item:q_undead_ash} и {item:q_cargo_box1}.

      Убивайте {npc:ol_mahum_guerilla}, {npc:ol_mahum_raider},
      {npc:ol_mahum_sniper}, {npc:ol_mahum_sergeant},
      {npc:ol_mahum_chief_leader}, чтобы получать {item:q_bloodyaxe_insignia} и
      {item:q_cargo_box2}.

      Убивайте {npc:delu_lizardman}, {npc:delu_lizardman_scout},
      {npc:delu_lizardman_warrior}, чтобы получать {item:q_delu_lizardman_fang}
      и {item:q_cargo_box3}.

      Убивайте {npc:marsh_stakato}, {npc:marsh_stakato_worker},
      {npc:marsh_stakato_soldier}, {npc:marsh_stakato_drone} и
      {npc:marsh_stakato_marquess}, чтобы получать {item:q_stakato_talon} и
      {item:q_cargo_box4}.
    - >-
      Поговорите с {npc:sophia} чтобы получить награды:

      - {item:57:35} за каждый {item:q_stakato_talon}

      - {item:57:35} за каждый {item:q_delu_lizardman_fang}

      - {item:57:35} за каждый {item:q_bloodyaxe_insignia}

      - {item:57:35} за каждый {item:q_undead_ash}


      Дополнительная награда

      Если количество {item:q_stakato_talon}, {item:q_delu_lizardman_fang},
      {item:q_bloodyaxe_insignia} и {item:q_undead_ash} равно 20-49, то вы
      получите {item:q_lions_claw:1}.


      Если количество {item:q_stakato_talon}, {item:q_delu_lizardman_fang},
      {item:q_bloodyaxe_insignia} и {item:q_undead_ash} равно 50-99, то вы
      получите {item:q_lions_claw:2}.


      Если количество {item:q_stakato_talon}, {item:q_delu_lizardman_fang},
      {item:q_bloodyaxe_insignia} и {item:q_undead_ash} более 100, то вы
      получите {item:q_lions_claw:3}.


      Если вы соберете {item:q_lions_claw:10} и {item:q_lions_eye} менее 4, то
      вы получите {item:q_lions_eye:1} и случайную награду:

      - {item:healing_potion:20}

      - {item:soulshot_d:100} 

      - {item:spiritshot_d:50}

      - {item:scroll_of_escape:20}

      - {item:swift_attack_potion:3}


      Если вы соберете {item:q_lions_claw:10} и {item:q_lions_eye} от 4 до 7, то
      вы получите {item:q_lions_eye:1} и случайную награду:

      - {item:healing_potion:25} 

      - {item:soulshot_d:200} 

      - {item:spiritshot_d:100}

      - {item:scroll_of_escape:20}

      - {item:swift_attack_potion:3}


      Если вы соберете {item:q_lions_claw:10} и {item:q_lions_eye} более 8, то
      вы получите одну случайную награду:

      - {item:healing_potion:50}

      - {item:soulshot_d:400}

      - {item:spiritshot_d:200}

      - {item:scroll_of_escape:30}

      - {item:swift_attack_potion:4}
    - >-
      Поговорите с {npc:morgan} и получите награду:

      Если вы принесете любой бокс из {item:q_cargo_box1}, {item:q_cargo_box2},
      {item:q_cargo_box3}, {item:q_cargo_box4} и {item:q_guild_coin} менее 40,
      вы получите:

      - {item:57:100} 

      - {item:q_guild_coin:1}


      Если вы принесете любой бокс из  {item:q_cargo_box1}, {item:q_cargo_box2},
      {item:q_cargo_box3}, {item:q_cargo_box4} и {item:q_guild_coin} от 40 до
      79, вы получите:

      - {item:57:200}

      - {item:q_guild_coin:1}


      Если вы принесете любой бокс из {item:q_cargo_box1}, {item:q_cargo_box2},
      {item:q_cargo_box3}, {item:q_cargo_box4} и {item:q_guild_coin} более 80,
