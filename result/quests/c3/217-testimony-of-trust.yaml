name:
  en: Testimony of Trust
  ru: Испытание доверия
desc:
  en: Quest to acquire occupation change item, ‘Mark of Trust.’ High Priest
    Hollint tells you that for the Human race to survive in the Chaotic
    Chronicle, they must earn the trust of the other races and combine forces
    with them. The Testimony of Trust is for you to become an envoy of Humans,
    and meet the leaders of each race in the name of trust. Visit the leader of
    the Elves and the Dark Elves and give each of them the letters you have
    received from the High Priest.
  ru: Верховный Жрец Холлинт предупреждает о надвигающихся бедствиях и приближении
    Эры Хаоса. Он просит Вас помочь в укреплении согласия между расами. Вы
    должны встретиться с главами всех племен и заручиться их поддержкой. Сначала
    Вам нужно поговорить с Иерархом Астериосом в Эльфийской Деревне.
