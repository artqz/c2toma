id: 313
name:
  en: Collect Spores
  ru: Собирание спор
desc:
  en: The Elven Forest has been contaminated slowly by the poison from the Sea of
    Spores. The Elven Hierarachs are researching a neutralizer with the aid of
    Trader Herbiel. Herbiel asks for spore powder, for they are essential to the
    research. Bring spore sacs to Herbiel from green fungi of the Elven Forest,
    and you shall receive a reward.
  ru: Море Спор медленно, но верно отравляет Эльфийский Лес. Иерархи Эльфов с
    помощью Торговца Гербиэля пытаются найти противоядие. Гербиэлю нужен порошок
    из спор, необходимый для исследований. Добудьте в Эльфийском Лесу 10 Грибных
    Спор и отдайте их Гербиэлю.
type: repeatable
