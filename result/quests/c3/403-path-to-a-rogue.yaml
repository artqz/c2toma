id: 403
name:
  en: Path to a Rogue
  ru: Путь Разбойника
desc:
  en: Quest that must be fulfilled to change occupations to a Rogue. Find Captain
    Bezique and tell him you wish to become a Rogue. He says you will earn his
    respect if you catch one of the thieves, and tells you to meet Neti.
  ru: Чтобы получить звание Разбойника, Вам необходимо выполнить это задание.
    Найдите Капитана Безика и скажите ему, что Вы желаете стать Разбойником. Для
    того, чтобы добиться его уважения, Вы должны поймать одного из воров. Но для
    начала Вам нужно встретиться с Нети.
type: one_time
requirements:
  occupation:
    - fighter
startNPC: captain_bezique
level: 19
