id: 291
name:
  en: Revenge of the Redbonnet
  ru: Месть Марис
desc:
  en: Maryse Redbonnet lost her family as a child and nearly lost her own life to
    wolves, and so she burns with hatred for them. Grant her wish by hunting the
    black wolves around the village, then gather forty of their pelts and bring
    them back to Maryse to receive her grandmother’s heirloom.
  ru: Родителей Марис Редбоннет убили волки. С тех пор она всей душой их
    ненавидит. Она просит Вас поохотиться на Черных Волков вокруг деревни,
    собрать 40 их шкур и принести ей. В награду Вы получите фамильную ценность
    бабушки Марис.
type: repeatable
requirements: {}
