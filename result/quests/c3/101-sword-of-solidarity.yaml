id: 101
name:
  en: Sword of Solidarity
  ru: Меч Единства
desc:
  en: Grandmaster Roien of Cedric's Training Hall is interested in restoring the
    Sword of Solidarity, which is the symbol of friendship between the Elves and
    Humans. He asks you to meet Allman, the Town's Blacksmith, in order to
    reshape the sword.
  ru: Великий Мастер Роен из Школы Седрика хочет восстановить Меч Единства. Это
    очень древний меч, который является символом единства Эльфов и Людей.
    Наверняка кузнец Альтран тоже будет заинтересован возможностью восстановить
    это сокровище.
