id: 319
name:
  en: Scent of Death
  ru: Аромат Смерти
desc:
  en: Trader Minaless, who grows herbs as a subsidiary business, has recently been
    growing a flower called nightshade. Nightshade needs special fertilizers,
    and zombie dust is needed to create them. Trader Minaless will reward anyone
    who brings zombie dust after defeating the zombies in the Marshlands, south
    of the Dark Forest.
  ru: У Миналес, которая выращивает травы, недавно появился цветок, называемый
    Белладонной. Это растение требует особого удобрения, известного как прах
    зомби. Для его изготовления нужна Кожа Зомби. Миналес просит Вас пойти в
    Топи южнее Темного Леса, убить Болотных Зомби и принести ей 5 кусков их
    кожи.
