  en:
    - Speak to {npc:tetrarch_vellior}.
    - Travel to the School of Dark Arts. In the center of the dungeon, a
      succubus spawns called {npc:merkenis}. Kill her to receive the
      {item:1046}.
    - Return to {npc:tetrarch_vellior}, for a {item:57:102680}.
