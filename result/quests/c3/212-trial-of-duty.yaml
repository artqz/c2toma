walkthrough:
  en:
    - Talk to {npc:hannavalt} (Giran).
    - Talk to {npc:sir_aron_tanford} (In front of a house southeast of the
      Wasteland) to get a {item:3027}.
    - Kill {npc:skeleton_rapid_shooter} and {npc:skeleton_raider} in the
      Wastelands until {npc:spirit_of_sir_herod} appears.
    - Kill {npc:spirit_of_sir_herod} (Make sure to use the {item:3027} for the
      last hit or you must do it again).
    - Talk to {npc:sir_aron_tanford}.
    - Talk to {npc:sir_kiel_nighthawk}.
    - Kill {npc:strain} and {npc:ghoul} to collect {item:2638:10}
    - Talk to {npc:sir_kiel_nighthawk}.
    - Kill {npc:hanged_man_ripper}.
    - Talk to {npc:spirit_of_sir_talianus} who appeared there.
    - Talk to {npc:sir_kiel_nighthawk}.
    - Talk to {npc:isael_silvershadow}.
    - Kill {npc:leto_lizardman}, {npc:leto_lizardman_archer},
      {npc:leto_lizardman_soldier}, {npc:leto_lizardman_warrior},
      {npc:leto_lizardman_shaman} and {npc:leto_lizardman_overlord} to collect
      {item:2641:20}.
    - Talk to {npc:isael_silvershadow}.
    - Talk to {npc:dustin}.
    - Kill {npc:breka_orc_overlord} to collect {item:2643}, {item:2644} and
      {item:2645}.
    - Talk to {npc:dustin}.
    - Talk to {npc:sir_collin_windawood}.
    - Talk to {npc:dustin}.
    - Talk to {npc:hannavalt}, for {exp:79832}, {sp:3750} and {item:2633}.
  ru:
