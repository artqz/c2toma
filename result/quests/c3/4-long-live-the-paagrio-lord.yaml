name:
  en: Long Live the Paagrio Lord
  ru: Болезнь Лорда Паагрио
desc:
  en: Paagrio Lord Kakai, the ruler of the Orc kingdom, has recently fallen ill.
    Centurions have decided that each tribe should offer the Lord gifts that are
    good for his health. Centurion Nakusin, one of the Lord’s aides, has asked
    you to collect gifts from the six tribes. Listen to his instructions and
    meet the representatives of each tribe, then come back with the gifts to
    receive a reward.
  ru: Лорд Пламени Кекеи, правитель всех Орков, серьезно заболел. Центурионы
    постановили, что каждый клан должен преподнести Лорду подарок для укрепления
    его здоровья. Центурион Накушин просит Вас собрать подношения от шести
    кланов.
