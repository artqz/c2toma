id: 266
name:
  en: Pleas of Pixies
  ru: Мольбы фей
desc:
  en: The Queen of the Pixies is preparing a spell to protect birds that are
    nesting in the Elven Forest from keltirs and wolves. Pixy Murika is under
    the Queen’s order to collect the needed ingredients. She asks for one
    hundred red keltir or gray wolf fangs. In return she will give you a
    sparkling stone that was found in the forest.
  ru: Королева Фей готовит заклятье, которое защитит гнезда птиц в Эльфийском Лесу
    от шакалов и волков. Собрать необходимые ингредиенты было поручено Фее
    Мурике. Она просит Вас принести ей 100 клыков рыжих шакалов или серых
    волков. В награду Вы получите блестящий красный камень.
