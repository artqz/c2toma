id: 355
name:
  en: Family Honor
  ru: Честь семьи
desc:
  en: Although Trader Galibredo of Oren Castle Town is now a mere merchant, his
    roots are aristocratic. Some time ago, he purchased several busts made by
    the ancient sculptor, Berona. As they were being delivered to him they were
    stolen by orcs. He desperately wishes to recover the ancient statues,
    regardless of the cost. He promises an extra reward each time you bring him
    100 or more statues. Hunt Timak orc troop archers, warriors, troop leaders
    and troop shamans.
  ru: Хотя Галибредо из Орена теперь обычный торговец, его предки были
    аристократами. Недавно он купил несколько статуэток, созданных древним
    скульптором Бероной, однако их украли Орки. Верните ему украденное, и Вы
    получите награду. Галибредо обещает дополнительную награду каждый раз, когда
    Вы принесете 100 или более статуэток.
type: repeatable
requirements: {}
