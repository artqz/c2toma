id: 271
name:
  en: Proof of Valor
  ru: Доказательство доблести
desc:
  en: Praetorian Rukain always treats young Orcs like little kids. He says that
    those who desire to be acknowledged as Orc Fighters must prove their valor
    by hunting the kasha wolf and bringing back fifty of their fangs as proof.
  ru: Преторианец Рукайн считает, что все молодые Орки должны доказать свою
    отвагу, охотясь на Волков Кхаши. В качестве доказательства он требует
    принести ему 50 волчьих клыков.
type: repeatable
requirements:
  races:
    - orc
startNPC: praetorian_rukain
level: 4
reward:
  items:
    - 1506
    - 1507
    - 1061
questItems:
  - 1473
walkthrough:
  en:
    - Talk to {npc:praetorian_rukain}.
    - Hunt {npc:kasha_wolf} to collect {item:1473:50}.
    - >
      Give the {item:1473} to {npc:praetorian_rukain}, and get it as a random
      reward:

      - {item:necklace_of_valor} and {item:healing_potion:10}

      - {item:necklace_of_courage}
  ru:
