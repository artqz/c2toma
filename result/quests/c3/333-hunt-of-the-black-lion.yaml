walkthrough:
  en:
    - Note. To do the this quest, you need a {item:black_lion_mark} {quest:326}.
    - >-
      Talk to {npc:sophia} in the Town of Dion.

      Hunt the undead: Execution Grounds: Go to the Execution Grounds, hunt
      {npc:specter}, {npc:lemures}, {npc:neer_crawler_frak}, {npc:neer_crawler},
      {npc:strain}, {npc:ghoul} to collect {item:q_undead_ash} and
      {item:q_cargo_box1}.

      Hunt Ol Mahums: Partisan's Hideaway: Go to Partisan's Hideaway, hunt
      {npc:ol_mahum_guerilla}, {npc:ol_mahum_raider}, {npc:ol_mahum_sniper},
      {npc:ol_mahum_sergeant}, {npc:ol_mahum_chief_leader} to collect
      {item:q_bloodyaxe_insignia} and {item:q_cargo_box2}.

      Hunt Delu Lizardmen: Southern coast: Go to Floran Agricultural Area, hunt
      {npc:delu_lizardman}, {npc:delu_lizardman_scout},
      {npc:delu_lizardman_warrior} to collect {item:q_delu_lizardman_fang} and
      {item:q_cargo_box3}.

      Hunt Marsh Stakatos: Cruma Marshlands: Go to Cruma Marshlands, hunt
      {npc:marsh_stakato}, {npc:marsh_stakato_worker},
      {npc:marsh_stakato_soldier}, {npc:marsh_stakato_drone} and
      {npc:marsh_stakato_marquess} to collect {item:q_stakato_talon} and
      {item:q_cargo_box4}.
    - >-
      Talk to {npc:sophia} in the Town of Dion and get the reward:

      {item:q_stakato_talon} - {item:57:35}.

      {item:q_delu_lizardman_fang} - {item:57:35}.

      {item:q_bloodyaxe_insignia} - {item:57:35}.

      {item:q_undead_ash} - {item:57:35}.


      Reward for parts

      If sum {item:q_stakato_talon}, {item:q_delu_lizardman_fang},
      {item:q_bloodyaxe_insignia} and {item:q_undead_ash} = 20-49 units, you get
      {item:q_lions_claw:1}.


      If sum {item:q_stakato_talon}, {item:q_delu_lizardman_fang},
      {item:q_bloodyaxe_insignia} and {item:q_undead_ash} = 50-99 units, you get
      {item:q_lions_claw:2}.


      If sum {item:q_stakato_talon}, {item:q_delu_lizardman_fang},
      {item:q_bloodyaxe_insignia} and {item:q_undead_ash} > 100 units, you get
      {item:q_lions_claw:3}.


      If you have {item:q_lions_claw:10} and {item:q_lions_eye} < 4, you get
      {item:q_lions_eye:1} and random reward:

      - {item:healing_potion:20}

      - {item:soulshot_d:100} 

      - {item:spiritshot_d:50}

      - {item:scroll_of_escape:20}

      - {item:swift_attack_potion:3}


      If you have {item:q_lions_claw:10} and {item:q_lions_eye} = 4-7, you get
      {item:q_lions_eye:1} and random reward:

      - {item:healing_potion:25} 

      - {item:soulshot_d:200} 

      - {item:spiritshot_d:100}

      - {item:scroll_of_escape:20}

      - {item:swift_attack_potion:3}


      If you have {item:q_lions_claw:10} and {item:q_lions_eye} >= 8, you get
      random reward:

      - {item:healing_potion:50}

      - {item:soulshot_d:400}

      - {item:spiritshot_d:200}

      - {item:scroll_of_escape:30}

      - {item:swift_attack_potion:4}
    - >-
      Talk to {npc:morgan} and get the reward:

      If you have 1 box of {item:q_cargo_box1}, {item:q_cargo_box2},
      {item:q_cargo_box3}, {item:q_cargo_box4} and {item:q_guild_coin} < 40, you
      get:

      - {item:57:100} 

      - {item:q_guild_coin:1}


      If you have 1 box of {item:q_cargo_box1}, {item:q_cargo_box2},
      {item:q_cargo_box3}, {item:q_cargo_box4} and {item:q_guild_coin} = 40-79,
      you get:

      - {item:57:200}

      - {item:q_guild_coin:1}


      If you have 1 box of {item:q_cargo_box1}, {item:q_cargo_box2},
      {item:q_cargo_box3}, {item:q_cargo_box4} and {item:q_guild_coin} >= 80,
      you get:

      - {item:57:300} 

      - {item:q_guild_coin:1}
    - >-
      Talk to {npc:redfoot} to open the {item:q_cargo_box1} or
      {item:q_cargo_box2} or {item:q_cargo_box3} or {item:q_cargo_box4} for
      {item:57:650} to get random reward:

      - {item:q_loot_1}

