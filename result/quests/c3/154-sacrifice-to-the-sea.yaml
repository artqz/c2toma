id: 154
name:
  en: Sacrifice to the Sea
  ru: Жертва морю
desc:
  en: Lighthouse Keeper Rockswell blames the recent storms on not making any
    offerings to the goddess Shilen. He decides to hold a secret ceremony, where
    he needs a maiden doll as an alternate for a live offering. He asks you to
    collect fox fur for the hair of the doll.
  ru: Чтобы успокоить разбушевавшееся море, Смотритель Маяка Роксвелл планирует
    провести ритуал жертвоприношения богине Шилен. Изначально в качестве жертвы
    должна выступить живая девушка, но решено было обойтись куклой.
type: one_time
