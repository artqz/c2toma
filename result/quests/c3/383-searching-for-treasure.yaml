      {quest:354}.
    - Поговорите с {npc:trader_espen}.
    - "Он предложит купить у вас {item:pirates_treasure_map}. Если вы
      согласитесь, то получите {item:57:1000}, и на этом задание будет окончено.
      Если вы откажете ему в продаже карты, то он раскроет вам местонахождение
      клада, после чего вы сможете увидеть метку на своей карте (клад всегда
      находится в одном и том же месте). Важно: Прежде чем отправиться за
      сокровищем, убедитесь, что у вас есть {item:key_of_thief}, он понадобится
      вам, чтобы открыть сундук."
    - Следуйте в зону, где стоит метка, затем погрузитесь к коралловому рифу,
      рядом с которым будет находиться {npc:pirates_t_chest} (сундук охраняют 3
      агрессивные акулы).
    - Откройте {npc:pirates_t_chest} и получите случайную награду.
