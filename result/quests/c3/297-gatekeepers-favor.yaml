id: 297
name:
  en: Gatekeeper's Favor
  ru: Просьба Хранителя Портала
desc:
  en: While having a conversation with Gatekeeper Wirphy of the Dwarven Village,
    she says that her body, created from the technology of the ancient giants,
    has been damaged and her energy is draining away. She asks you to obtain
    starstones, which had been used as the source of energy by the giants, and
    bring them back to her. Perform her favor and slay whinstone golems, then
    gather twenty starstones from them and bring them back to her to receive a
    charm that lets you teleport to Gludin town for free.
  ru: Хранитель Портала Вирфи из Деревни Гномов сделана с использованием
    технологий древних Гигантов. Она истощена после телепортации большой группы
    торговцев. Вирфи просит Вас собрать 20 Звездных Камней, источник энергии
    древних Гигантов, и принести их ей.
type: repeatable
requirements: {}
