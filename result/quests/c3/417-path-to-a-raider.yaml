id: 417
name:
  en: Path to a Raider
  ru: Путь Собирателя
desc:
  en: Quest that must be fulfilled to change occupations to a Raider (Path to a
    Scavenger). Collector Pippi of the Dwarven Village encourages all successful
    Dwarves to become Raiders. However, to become a Raider, one must receive the
    permission of Master Toma, whose whereabouts are currently
    unknown.  According to rumor, Master Toma’s younger sister, Trader Mion, may
    know where he is.
  ru: Квест, необходимый для получения профессии Собирателя. Коллекционер Пепи из
    Деревни Гномов помогает всем желающим стать Собирателями. Для этого Вам
    необходимо получить разрешение у Мастера Томы, но никто не знает, где он
    сейчас. Может быть, его младшая сестра Мион из Деревни Гномов сможет Вам
    помочь?..
