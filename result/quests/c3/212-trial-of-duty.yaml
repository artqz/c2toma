id: 212
name:
  en: Trial of Duty
  ru: Испытание верности
desc:
  en: Quest to acquire occupation change item, 'Mark of Duty.' Grand Master
    Hannavalt tells you that a true Knight must fight for his honor, not for
    power or glory. He then tells you to meet the Knights of each kingdom and
    perform their errands in order to perceive the duty of a true Knight. The
    first Knight to visit is Sir Aaron Tanford. He is located south of the
    Gludio Wasteland.
  ru: Многие рыцари не хотят останавливаться на достигнутом и желают продолжить
    свое обучение. Если Вас также мучает жажда знаний, обратитесь к сэру Арону
    Танфорду в южной части Пустоши и пройдите Испытание верности.
