desc:
  en: You now have in hand the 2nd circle hunter license. You can now receive and
    carry out hunting requests that can only be performed by 2nd circle hunters.
    Go meet Hunters Guild Member Tor and confirm the list of orders. Or you can
    also go meet people that hire hunters and take on work informally.
