id: 418
name:
  en: Path to an Artisan
  ru: Путь Ремесленника
desc:
  en: Quest that must be fulfilled to change occupations to an Artisan. If you ask
    the Dwarf Village Blacksmith Silvery, he will tell you that to become an
    Artisan, you must receive recognition from three Blacksmiths that have been
    Artisans for a long time. First, complete his task to receive the first
    certificate.
  ru: Чтобы стать Ремесленником, нужно выполнить это задание. Вы должны заслужить
    одобрение трех Гномов-Кузнецов. Кузнец Сильвера просит Вас отправиться на
    Заброшенный Угольный Рудник и принести 10 Зубов Крысолюдов Бугл и 2 Зуба
    Лидеров Крысолюдов Бугл.
type: one_time
