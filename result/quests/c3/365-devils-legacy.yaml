desc:
  en: Pirate Zaken’s followers imprisoned him on Devil's Isle and stole his
    treasure, but he eventually got his revenge by killing them all and turning
    them into pirate zombies and pirate zombie captains. You must go there,
    conduct an investigation, recover the stolen treasure, and take it to
    Warehouse Keeper Randolf in Giran Castle Town.
  ru: Команда Пирата Закена бросила его на Острове Дьявола и украла его сокровище,
    но Закен отомстил своим обидчикам. Он убил их, и после смерти они стали
    Пиратами Зомби и Капитанами Пиратов Зомби. Вы должны отправиться туда,
    расследовать все, найти украденное сокровище и доставить его Смотрителю
    Склада Рандольфу в Город Гиран.
