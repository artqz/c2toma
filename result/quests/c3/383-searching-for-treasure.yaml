  en:
    - Note. To do the this quest, you need a {item:pirates_treasure_map}
      {quest:354}.
    - Talk to {npc:trader_espen}.
    - "He will offer to sell you a {item:pirates_treasure_map}. If you agree,
      you will receive {item:57:1000}, and the quest will be over. Otherwise, go
      further through the dialogue, he will tell a fascinating story, and reveal
      the location of the treasure: you will be able to see it on your World Map
      (each time the treasure is in the same place). Note: Before you go for the
      treasure, make sure that you have {item:key_of_thief} with you. You will
      need it to open the chest."
    - Follow the area indicated by the carnation on your map, then dive into the
      water and swim to the bottom to the coral reef. Here you will see three
      aggressive Great White Shark right above the {npc:pirates_t_chest}.
    - Open the {npc:pirates_t_chest}, inside you will find a random set of
      things — usually adena and 1-2 items.
