id: 336
name:
  en: Coins of Magic
  ru: Волшебные монеты
desc:
  en: Warehouse Keeper Sorint’s hobby is collecting coins. He wishes to obtain a
    rare coin called the golden dragon of kaldis, which is owned by Union
    President Bernard. He promises a great reward for those who brings forth to
    him the coin.
  ru: Смотритель Склада Соринт коллекционирует разные монеты. Он просит Вас
    встретиться с Главой Гильдии Охотников Бернардом и найти для него монету с
    изображением Золотого Дракона Калдиса.
type: repeatable
requirements: {}
startNPC: warehouse_keeper_sorint
level: 40
reward:
  items:
    - 852
    - 855
    - 886
    - 916
    - 2435
    - 472
